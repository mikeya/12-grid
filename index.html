<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12 Column Grid Responsive Layout</title>
	<link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="stylesheets/print.css" media="print" rel="stylesheet" type="text/css" />
	<!--[if IE]>
	  <link href="/stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<![endif]-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$('.example .col').text(function(){
			return $(this).width();
		});
		$('.screen').text(function(){
			return 'Screen Width: ' + $(window).width() + 'px';
		});
		$(window).on('resize', function(){
			$('.example .col').text(function(){
				return $(this).width();
			});
			$('.screen').text(function(){
				return 'Screen Width: ' + $(window).width() + 'px';
			});
		});
	});
	</script>
</head>
<body id='TwelveColResponsiveGrid'>
	<div class="flex-grid">
		<div class="col span-6-12 center">
			<h1 class='screen'>Screen Width: </h1>
		</div>
	</div>
	<div class="flex-grid">
		<div class="col span-6-12 center">
			<h1 class='desktop'>Desktop Width 996px</h1>
			<h1 class='tablet'>Tablet Breakpoint 1009px</h1>
			<h1 class='handheld'>Handheld Breakpoint 749px</h1>
		</div>
	</div>
	<div class="flex-grid example">
		<div class="col span-1-12"></div>

		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
		<div class="col span-1-12"></div>
	</div>
	<div class="flex-grid example">
		<div class="col span-2-12"></div>
		<div class="col span-2-12"></div>
		<div class="col span-2-12"></div>
		<div class="col span-2-12"></div>
		<div class="col span-2-12"></div>
		<div class="col span-2-12"></div>
	</div>
	<div class="flex-grid example">

	<div class="flex-grid example">

	<div class="flex-grid example">

</html>
